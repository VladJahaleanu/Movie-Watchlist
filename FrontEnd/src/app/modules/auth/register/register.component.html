<div class="container">
    <h1>REGISTER</h1>

    <form [formGroup]="registerForm">
        <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="userName" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="email@example.com" formControlName="email" required type="email">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" formControlName="password" required type="password">
        </mat-form-field>

          <button mat-stroked-button (click)="onClickRegister()">Register</button>
          <button mat-stroked-button (click)="onClickLogin()">Go to Login</button>
        
    </form>
</div>
